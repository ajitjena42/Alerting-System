{% extends 'main.html' %}

{% block title %} Edit Consultation | Health Alert Application {% endblock %}

{% block content %}

<div class="col-10 bg-white">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-12">
                <div class="card shadow p-3 m-3">
                    <h2>Edit Consultation</h2>
                    {% for x in data %}
                    <form method="POST"> {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label for="inputPatient">Patient Name</label>
                                <select id="inputPatient" name="patient" class="form-control" required>
                                    <option>Choose...</option>
                                    {% for x in patients %}
                                    <option value="{{x.pk}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                                <script>document.getElementById('inputPatient').value="{{x.patient}}";</script>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputDisease">Disease Name</label>
                                <select id="inputDisease" name="disease" class="form-control" required>
                                    <option>Choose...</option>
                                    {% for x in diseases %}
                                    <option value="{{x.pk}}">{{x.name}}</option>
                                    {% endfor %}
                                </select>
                                <script>document.getElementById('inputDisease').value="{{x.disease}}";</script>
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputDate">Date</label>
                                <input type="date" name="date" class="form-control" value="{{x.date|date:'Y-m-d'}}" id="inputDate" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">SAVE CHANGES</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
