{% extends 'main.html' %}

{% block title %} Edit Admin | Health Alert Application {% endblock %}

{% block content %}
<div class="col-10 bg-white">
    <div class="container-fluid main">
        <div class="row">
            <div class="col-12">
                <div class="card shadow p-3 m-3">
                    <h2>Edit Admin</h2>
                    {% for x in data %}
                    <form method="POST"> {% csrf_token %}
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputName1">Name</label>
                                <input type="text" class="form-control" name="name" value="{{x.name}}" id="inputName1" placeholder="Full Name"required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail1">Email</label>
                                <input type="email" class="form-control" name="email" value="{{x.email}}"  id="inputEmail1" placeholder="Email"required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-danger">Save Changes</button>
                    </form>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
